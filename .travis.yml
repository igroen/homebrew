dist: xenial
language: python
python: 3.7
before_script:
- flake8 homebrew -v
after_success:
- coveralls
- codecov
deploy:
  provider: pypi
  user: Iwan.in.t.Groen
  password:
    secure: 
  on:
    repo: igroen/homebrew
    tags: true
  distributions: sdist bdist_wheel
env:
- TOXENV=py37
install:
- pip install -U tox
- pip install -U coveralls
- pip install -U pytest-cov
- pip install -U pytest-capturelog
- pip install -U flake8
- pip install -U codecov
script:
- tox
- py.test --cov=homebrew tests/
